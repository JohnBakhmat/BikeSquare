<label><b>
    Вопрос 1. Как происходит аренда велосипедов?
    <br>**Ответ** : Клиент приходит в офис компании Bikefull либо к велосипедной станции,
    <br>которые расположены по всему Харькову, оплачивает аренду и вносит залог.
    <br>По завершению времени аренды клиент ОБЯЗАН вернуть велосипед в офис компании либо на станцию.<br><br>
    <br> Вопрос 2. Что будет если просрочить срок аренды?
    <br>**Ответ** : Вас будетнасчитан штраф в 10-кратном размере от стоимости аренды.
    <br>При просрочкке аренды на 24 часа ваши личные даннные будут переданы полиции.
</b></label>

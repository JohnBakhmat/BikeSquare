<h1> Про нас</h1>
<label><b>Компания Bike Square занимается арендой и продажей велосипедов в городе Харькове. </b></label>
<h1><br>FAQ(Частые вопросы)</h1>
<label>
    <b>Вопрос 1.</b>
    <br>Как происходит аренда велосипедов?
    <br><b>Ответ</b> : Клиент приходит в офис компании Bikefull либо к велосипедной станции,
    <br>которые расположены по всему Харькову, оплачивает аренду и вносит залог.
    <br>По завершению времени аренды клиент ОБЯЗАН вернуть велосипед в офис компании либо на станцию.<br>
    <br><b>Вопрос 2.</b> Что будет если просрочить срок аренды?
    <br><b>Ответ</b> : Вас будетнасчитан штраф в 10-кратном размере от стоимости аренды.
    <br>При просрочкке аренды на 24 часа ваши личные даннные будут переданы полиции.
  </label>
